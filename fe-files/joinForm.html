<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/custom.css">

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h1>77&77</h1>
                <h4>회원가입</h4>
                <p class="lead"></p>
            </div>

            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3"></h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12 form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="floatingInput">아이디</label>
                                <div class="invalid-feedback">
                                    이메일을 입력해주세요.
                                </div>
                            </div>

                            <div class="col-12 form-floating">
                                <input type="password" class="form-control" id="password" placeholder="비밀번호" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,20}$" required>
                                <label for="floatingPassword">비밀번호</label>
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                            </div>

                            <div class="col-12 form-floating">
                                <input type="password" class="form-control" id="PasswordCheck" placeholder="비밀번호 확인">
                                <label for="floatingPassword">비밀번호 확인</label>
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                            </div>

                            <div class="col-12 form-floating">
                                <input type="text" class="form-control" id="name" placeholder="홍길동">
                                <label for="floatingInput">이름</label>
                                <div class="invalid-feedback">
                                    이름을 입력해주세요.
                                </div>
                            </div>

                            <div class="col-12 form-floating">
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="name@example.com">
                                <label for="floatingInput">전화번호</label>
                                <div class="invalid-feedback">
                                    전화번호를 입력해주세요.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">주소</label>
                                <button class="w-100 btn btn-primary btn-lg" type="submit">🔎주소검색</button>
                                <div class="invalid-feedback">
                                    주소를 입력하세요
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">상세주소 <span
                                        class="text-muted"></span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                            </div>

                            <div class="col-12 form-floating">
                                <input type="date" class="form-control" id="birthday" placeholder="">
                                <label for="floatingInput">생년월일</label>
                                <div class="invalid-feedback">
                                    생년월일을 입력해주세요.
                                </div>
                            </div>


                
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">정보동의</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">동의해</label>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017–2022 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
