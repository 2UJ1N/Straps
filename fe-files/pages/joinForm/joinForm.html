<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="joinForm.css">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="joinForm.js"></script>
  <title>회원가입</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h1>77&77</h1>
        <h4>회원가입</h4>
        <p class="lead"></p>
      </div>

      <div class="row g-5">
        <div class="col-md-7 mx-md-auto">
          <h4 class="mb-3"></h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-12 mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput" class="d-block">아이디</label>
                <div class="invalid-feedback">
                  이메일을 입력해주세요.
                </div>
              </div>

              <div class="col-12 form-floating">
                
                <input type="password" class="form-control" id="password" placeholder="비밀번호" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,20}$" required>
                <label for="floatingPassword">  비밀번호</label>
                <!--<div class="invalid-feedback">
                  비밀번호를 입력해주세요.
                </div>-->
                <p class="warning-text" id="pwchk01"></p>
              </div>

              <div class="col-12 form-floating">
                <input type="password" class="form-control" id="passwordCheck" placeholder="비밀번호 확인" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,20}$" required>
                
                <label for="floatingPassword">  비밀번호 확인</label>
                <!--<div class="invalid-feedback">
                  비밀번호가 일치하지 않습니다.
                </div>-->
                <p class="warning-text" id="pwchk02"></p>
              </div>

              <div class="col-12 mb-3 form-floating">
                <input type="text" class="form-control" id="name" placeholder="홍길동">
                <label for="floatingInput">  이름</label>
                <div class="invalid-feedback">
                  이름을 입력해주세요.
                </div>
              </div>

              <div class="col-12 mb-3 form-floating">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="name@example.com">
                <label for="floatingInput">  전화번호</label>
                <div class="invalid-feedback">
                  전화번호를 입력해주세요.
                </div>
              </div>


              <div class="col-12 mb-3">
                <label for="root">주소</label>
                <div class="row">
                  <div class="col-4">
                    <input type="text" class="form-control" name="postcode" id="postcode" placeholder="우편번호 검색" readonly
                      required>
                    <div class="invalid-feedback">
                      우편번호를 검색해주세요.
                    </div>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-primary" id="search" onclick="findAddr()">검색</button>
                  </div>
                </div>
              </div>


              <div class="col-12 mb-3">
                <input type="postcode" class="form-control" id="address" required readonly>
                <div class="invalid-feedback">
                  우편번호를 입력해주세요.
                </div>
              </div>

              <div class="col-12 mb-3">
                <input type="text" class="form-control formstyle-none" id="more_address" placeholder="상세주소 입력">
              </div>


              <div class="col-12">
                <label for="birth" class="label-required">생년월일</label>
                <div class="row">
                  <div class="col-3">
                    <select class="form-select d-block w-100" id="year" name="yy" required>
                      <option value=""> 년 </option>
                    </select>
                  </div>
                  <div class="col-3">
                    <select class="form-select d-block w-100" id="month" name="mm" required>
                      <option value=""> 월 </option>
                    </select>
                  </div>
                  <div class="col-3">
                    <select class="form-select d-block w-100" id="day" name="dd" required>
                      <option value=""> 일 </option>
                    </select>
                  </div>
                </div>
              </div>
              <!--<div class="invalid-feedback">
                                    생년월일을 입력해주세요.
                                    </div>-->
            </div>





            <hr class="my-4">

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">정보동의</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save-info">
              <label class="form-check-label" for="save-info">동의해</label>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017–2022 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
